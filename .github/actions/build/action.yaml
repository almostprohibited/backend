name: Build
inputs:
  deployment-package-token:
    type: string
    required: true
    description: "Github PAT for accessing the deployment repo"
  github-token:
    type: string
    required: true
    description: "Github Actions token"
  deployment-stage:
    type: choice
    required: true
    description: "The environment to install the systemd services into"
    options: ["release", "beta"]
  rust-target:
    type: string
    required: false
    description: "Rust build target"
    default: aarch64-unknown-linux-musl
runs:
  using: composite
  steps:
    # this is not a typo, first checkout checkouts this backend repo
    # the other checkout grabs the deployment package
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: almostprohibited/deployment
        ref: main
        token: ${{ inputs.deployment-package-token }}
        path: ./.deployment
    # use actions-rust-lang/setup-rust-toolchain since they setup a cache
    # for me properly and I am too lazy to do it myself
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: ${{ inputs.rust-target }}
        rustflags: ""
    - name: Build Rust binaries
      run: |
        set -ueo pipefail

        cargo +stable install --locked cross
        cross build --release --bins --target ${{ inputs.rust-target }}
      shell: bash
    - name: Build Docker image
      run: |
        set -ueo pipefail
        
        docker run --privileged --rm tonistiigi/binfmt --install arm64

        docker_target=""

        if [ "${{ inputs.deployment-stage }}" = "release" ]; then
          docker_target="--target release"
        fi

        cp target/${{ inputs.rust-target }}/release/api ./.deployment/backend/
        cp target/${{ inputs.rust-target }}/release/indexer ./.deployment/backend/
        
        cd ./.deployment/backend/

        docker build \
          $docker_target \
          --build-arg API_BINARY_NAME=api \
          --build-arg INDEXER_BINARY_NAME=indexer \
          --platform=linux/arm64 \
          -f Dockerfile-backend.dockerfile \
          -t ghcr.io/almostprohibited/backend:${{ inputs.deployment-stage }} \
          .
      shell: bash
    - name: Upload Docker image
      run: |
        set -ueo pipefail

        echo ${{ inputs.github-token }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        docker push ghcr.io/almostprohibited/backend:${{ inputs.deployment-stage }}
      shell: bash
    - name: Clean old package versions
      uses: actions/delete-package-versions@v5
      with:
        owner: almostprohibited
        package-name: backend
        package-type: container
        min-versions-to-keep: 3
        delete-only-untagged-versions: true
