name: Publish (release)
on:
  push:
    branches: [main]
  workflow_dispatch:
env:
  BINARY_PATH: "/home/ubuntu/almostprohibited/backend"
  STAGE: "release"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build
        with:
          binary-path: ${{ env.BINARY_PATH }}
