name: Build

inputs:
  rust-target:
    type: string
    required: false
    description: "Rust build target"
    default: aarch64-unknown-linux-musl

outputs:
  artifact-id:
    value: ${{ steps.upload.outputs.artifact-id }}

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    # use actions-rust-lang/setup-rust-toolchain since they setup a cache
    # for me properly and I am too lazy to do it myself
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        target: ${{ inputs.rust-target }}
        rustflags: ""
    - name: Build Rust binaries
      run: |
        set -ueo pipefail

        cargo +stable install --locked cross
        cross build --release --bins --target ${{ inputs.rust-target }}
      shell: bash
    - uses: actions/upload-artifact@v4
      name: Upload
      id: upload
      with:
        name: built-files
        path: |
          target/${{ inputs.rust-target }}/release/api
          target/${{ inputs.rust-target }}/release/indexer
        if-no-files-found: error
        retention-days: 3
